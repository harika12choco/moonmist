<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Moon Mist</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #fff7f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      width: 360px;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #8b6f5a;
      font-weight: 600;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #d4b8a8;
      font-size: 15px;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #8b6f5a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .login-btn:hover {
      background: #4e3b31;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #c06374;
      text-decoration: none;
      font-weight: 600;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome</h2>

    <form action="#" method="POST">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <button class="login-btn">Login</button>
    </form>

    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

</body>
</html>
